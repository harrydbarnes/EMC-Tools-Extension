<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="Prisma Tools Logo" class="logo">
            <h1 id="prisma-tools" class="title">Prisma Tools</h1>
        </div>

        <h2 id="prisma-but-better" class="subtitle">Prisma, But <em>Better</em></h2>

        <div class="button-group">
            <button id="prismaButton" class="nav-button">Prisma</button>
            <button id="metaHandbookButton" class="nav-button">Meta Handbook</button>
            <button id="timesheetsButton" class="nav-button">My Timesheets</button>
            <button id="approvalsButton" class="nav-button">Timesheet Approvals</button>
            <button id="officeHoursButton" class="nav-button">Office Hours</button>
            <button id="addCampaignButton" class="nav-button">Add Campaign</button>
        </div>


        <div class="input-group">
            <input type="text" id="campaignId" placeholder="Enter Campaign ID (e.g., UK12345)">
        </div>

        <div class="input-group">
            <input type="text" id="campaignDate" placeholder="Month Year (e.g., May 2024 or 05/2024)">
        </div>

        <button id="generateUrl" class="primary-button">Open Campaign Actuals</button>

        <div class="section">
            <h3>Switch Location:</h3>
            <div class="button-group">
                <button id="ngmclonButton" class="location-button">NGMCLON</button>
                <button id="ngmcintButton" class="location-button">NGMCINT</button>
                <button id="ngmcscoButton" class="location-button">NGMCSCO</button>
                <button id="ngopenButton" class="location-button">NGOPEN</button>
            </div>
        </div>

        <div class="section">
            <div id="settingsToggle" class="collapsible" role="button" tabindex="0" aria-expanded="false" aria-controls="settingsContent">
                <h3>Settings</h3>
                <i class="fas fa-chevron-down" aria-hidden="true"></i>
            </div>
            <div id="settingsContent" class="collapsible-content">
                <div class="toggle-container">
                    <label for="logoToggle">Replace Prisma Logo:</label>
                    <label class="toggle">
                        <input type="checkbox" id="logoToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <label for="metaReminderToggle">Enable Meta Reconciliation Reminder:</label>
                    <label class="toggle">
                        <input type="checkbox" id="metaReminderToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <label for="timesheetReminderToggle">Enable Timesheet Reminder:</label>
                    <label class="toggle">
                        <input type="checkbox" id="timesheetReminderToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="reminderSettings" class="hidden-initially">
                    <p class="reminder-text"><em>Remind me on and at:</em></p>
                    <div class="select-container">
                        <label for="reminderDay" class="sr-only">Reminder Day</label>
                        <select id="reminderDay">
                            <option value="Friday">Friday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            </select>
                    </div>
                    <div class="select-container">
                         <label for="reminderTime" class="sr-only">Reminder Time</label>
                        <select id="reminderTime"></select>
                    </div>
                    <div class="button-group"> <button id="saveReminderSettings" class="nav-button" style="flex-grow: 1;">Save Reminder</button>
                    </div>
                     <p id="reminderUpdateMessage" class="hidden-initially" aria-live="polite"></p>
                </div>
                <button id="triggerTimesheetReminder" class="primary-button" style="margin-top: 10px;">Test Timesheet Reminder Now</button>
                <button id="triggerMetaReminder" class="primary-button hidden-initially" style="margin-top: 5px;">Test Meta Reminder (Prisma Page)</button>
            </div>
        </div>
    </div>

    <div class="feedback">
        <a href="https://teams.microsoft.com/l/chat/0/0?users=harry.barnes@essencemediacom.com&topicName=PrismaToolsFeedback" target="_blank" rel="noopener noreferrer">Submit feedback / compliment the chef here!</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
